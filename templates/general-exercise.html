<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an Exercise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: url('{{ url_for('static', filename='background1.jpg') }}') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 800px;
            margin: 150px auto 0 auto; /* Adjusted margin to accommodate header */
            padding: 50px;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            color: white;
        }

        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
        }

        .exercise-option {
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            aspect-ratio: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .exercise-option:hover {
            transform: scale(1.05);
        }

        .exercise-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: rgb(219, 238, 252);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10; /* Ensure it stays on top */
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            z-index: 10;
        }

        .logo {
            margin-left: 40px; /* Added margin to move the logo to the right */
        }

        .logo img {
            height: 70px;
            width: auto;
        }

        nav {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Header and Navigation Bar -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EaseFit Logo">
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='{{ url_for('index') }}'">‚Üê</button>

    <!-- Main Content -->
    <div class="container">
        <h1>Select an Exercise</h1>
        <div class="exercise-grid">
            <div class="exercise-option">
                <a href="{{ url_for('pose1') }}"><img src="{{ url_for('static', filename='images/pose1.png') }}" alt="Exercise 1"></a>
            </div>
            <div class="exercise-option">
                <a href="{{ url_for('pose2') }}"><img src="{{ url_for('static', filename='images/pose2.png') }}" alt="Exercise 2"></a>
            </div>
            <div class="exercise-option">
                <a href="{{ url_for('pose3') }}"><img src="{{ url_for('static', filename='images/pose3.png') }}" alt="Exercise 3"></a>
            </div>
            <div class="exercise-option">
                <a href="{{ url_for('pose4') }}"><img src="{{ url_for('static', filename='images/pose4.png') }}" alt="Exercise 4"></a>
            </div>
            
        </div>
    </div>
</body>
</html>
